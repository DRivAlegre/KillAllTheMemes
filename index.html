<!DOCTYPE html>
<html lang="es" ng-app="katmMod">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kill all the memes. A place on internet where they no have importance. Because we kill them.">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>KillAllTheMemes. Because we hate them!</title>
</head>
<body ng-controller="katmC">
	<header class="header_gallery">
		<img src="imgs/killallthememes.png" alt="Kill All The Memes">
		<div><span><a href="http://fyslab.net/killallthememes/">Informacion</a></span></div>
	</header>
	<div class="content container">
			<figure class="pict" ng-repeat="i in actualImgs">
				<img src={{i.url}} alt="Meme">
				<div class="social">
					<div class='facebook'>
						<div id='fb-root'></div>
						<div class='fb-share-button' data-href='http://drivalegre.github.io/KillAllTheMemes' data-layout='button'></div>
					</div>
					<div class='twitter'>
						<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://tinyurl.com/pspy8u9" data-text="¿Harto de los memes? Nosotros también!" data-count="none" data-hashtags="KillAllTheMemes">Tweet</a>
					</div>
				</div>
			</figure>
	</div>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="shortcut icon" href="css/TrollFace.ico">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-local-storage.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/scroll.js"></script>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.3";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

</body>
</html>
