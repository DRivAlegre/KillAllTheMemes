<!DOCTYPE html>
<html lang="es" ng-app="katmMod">
<head>
	<meta charset="UTF-8">
	<title>Grid presentation</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="shortcut icon" href="css/TrollFace.ico">
</head>
<body ng-controller="katmC">
	<header class="header_gallery">
		<h1>Galeria de memes</h1>
	</header>
	<div class="content container">
			<figure class="pict" ng-repeat="i in imgs">
				<img src={{i.url}} alt="Meme">
				<div class="social">
					<div id="fb-root"></div>
					<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-show-faces="true" data-share="false"></div>
				</div>
			</figure>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/main.js"></script>
	<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.3&appId=185253801659937";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

</body>
</html>
