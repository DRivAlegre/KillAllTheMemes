<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Slide presentation</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="shortcut icon" href="css/TrollFace.ico">
</head>
<body>
	<div class="container parentmeme">
		<div class="c_memes row">
			<div id="carousel_memes" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" role="listbox">
					{% for c in count %}
						<div class="item" data-role={{c}}>
							<figure><img src=""></figure>
						</div>
					{% endfor %}
				</div>

				<a class="left carousel-control" href="#carousel_memes" role="button" data-slide="prev">
			        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			        <span class="sr-only">Previous</span>
			    </a>
			    <a class="right carousel-control" href="#carousel_memes" role="button" data-slide="next">
			        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			        <span class="sr-only">Next</span>
			    </a>
			</div></div>
	</div>

		<!-- -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/reqpict.js' %}"></script>
</body>
</html>
